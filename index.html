<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- icon link -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="main">
        <img
          class="b-img active"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium image"
        />
        <div class="box-text">
          <h1 class="active">Equilibrium #3429</h1>

          <p>Our Equilibruim collection promotes balance and calm.</p>
          <div class="f-box">
            <div class="f-item item-1">
              <img
                class="small-images f-con"
                src="images/icon-ethereum.svg"
                alt=""
              />
              <p class="ETH f-con">0.041 ETH</p>
            </div>
            <div class="f-item item-2">
              <img
                class="small-images f-con"
                src="images/icon-clock.svg"
                alt=""
              />
              <p class="text f-con">3 days</p>
            </div>
          </div>
          <hr />

          <div class="author">
            <img class="Avatar" src="./images/image-avatar.png" alt="Avatar" />
            <p class="av">
              Creation of <span class="name active">Jule Wyvwern</span>
            </p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      <p>
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Igashi Michael</a>.
      </p>
    </div>
  </body>
</html>
